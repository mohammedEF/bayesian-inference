<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS Imports -->
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Assistant:300,400,600,700" rel="stylesheet">
    <!--Font Awesome-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png" />
    <!-- General Chapter -->
    <link rel="stylesheet" type="text/css" href="../css/chapter-style.css">
    <!-- Specific Chapter -->
    <link rel="stylesheet" type="text/css" href="basic-probability.css">
    <!-- JavaScript Imports -->
    <!-- D3 -->
    <script src="../js/d3.min.js"></script>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- jstat -->
    <script src="../js/jstat.min.js"></script>
    <!-- MathJax -->
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML"></script>
    <!-- Tool Tip -->
    <script src="../js/d3.tip.v0.6.3.js"></script>
    <!-- General Chapter -->
    <script src="../js/chapter.js"></script>
    <!-- Visualizations -->
    <script src="basic-probability.js"></script> 
</head>

<body id='1'>
    <div id="share-modal"></div>
    <div class="container">
        <div class="col-left">
            <div class="col-left-wrapper">
                <div id="section1">
                    <div class="unit">
                        <div class="interactive-wrapper">
                            <div id="coinWrapper">
                                <div id="coin"></div>
                                <div id="coinButtons">
                                    <div class="button-1" id="flipOne">Flip the Coin</div>
                                    <div class="button-1" id="flipHundred">Flip 100 times</div>
                                </div>
                            </div>
                        </div>
                        <p></p>
                    </div>
                </div>
                <div id="section2">
                </div>
                <div id="section3">
                </div>
            </div>
        </div>
        <div class="col-right">
            <div class="visualization-section" id="section-1">
                <div class="visualization-wrapper" id="barCoin"></div>
            </div>
        </div>
        <div id="overlay">
            <div class="modal-wrapper">
                <div class="modal-visualization">
                    <div id="bp" class="current">
                        <div class="nav-unit-wrapper-s tile1">
                            <img src="../img/tiles/1-1.png" class="nav-unit-tile-s">
                            <span class="nav-unit-title-s"> Chance Event </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
